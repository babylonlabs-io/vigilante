name: ci

on:
  pull_request:
    branches:
    - '**'

jobs:
  lint_test:
    uses: babylonlabs-io/.github/.github/workflows/reusable_go_lint_test.yml@v0.11.2
    with:
     go-version: '1.23'
     go-lint-version: 'v1.60.2'
     run-unit-tests: true
     run-integration-tests: true
     run-lint: true
     run-gosec: true
     gosec-args: "-exclude-generated -exclude-dir=e2etest -exclude-dir=testutil ./..."
     install-dependencies-command: |
       sudo apt-get update
       sudo apt-get install -y libzmq3-dev

  docker_pipeline:
    uses: babylonlabs-io/.github/.github/workflows/reusable_docker_pipeline.yml@v0.11.2
    secrets: inherit
    with:
     publish: false
